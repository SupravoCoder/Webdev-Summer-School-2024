<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sell Your Item on InstiOLX</h1>
        <form id="sellForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="buyingDate">Buying Date</label>
                <input type="date" id="buyingDate" name="buyingDate" required>
            </div>
            <div class="form-group">
                <label for="buyingPrice">Buying Price ($)</label>
                <input type="number" id="buyingPrice" name="buyingPrice" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
            </div>
            <div class="form-group">
                <label for="yourDetails">Your Details</label>
                <input type="text" id="yourDetails" name="yourDetails" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Post</button>
        </form>
    </d
